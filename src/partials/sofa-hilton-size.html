        </div>
        <div class="price__block">

        </div>
      </li>
      <li class="block_size__card">
        <picture>
          <source srcset="./img/sofa/hilton/drawing/02.webp" type="image/webp">

        </picture>

          <p class="size__sub-block_title">Что то еще</p>
          <p class="size__sub-block_text">140х200, 160х200, 180х200, 200х200</p>
        </div>
        <div class="price__block">
          <p class="price">от 3700 руб<span></span></p>
          <button class="btn-reset price__btn" data-graph-path="modal1">Заказать</button>
        </div>
      </li>
    </ul>
  </div>
</section>
