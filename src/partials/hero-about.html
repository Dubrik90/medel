        <div class="about_hero__block">
          <p class="about_hero__text">
            Мы создадим для вас мягкую мебель <br> по индивидуальному дизайну, чертежу или картинке.
          </p>
          <p class="about_hero__text">
            Технологии ARTE STUDIO разработают все нюансы, <br> проведут необходимые эксперименты и предоставят для
            теста прототип.
          </p>
          <p class="about_hero__text">
            Вы гарантированно получите максимально <br> эргономисное и комфортное изделие.
          </p>
        </div>

      <div class="about_hero__col2">
        <div class="form__block col2">
          <h3 class="form__block_title title">Связаться с нами</h3>
          <form class="main__form">
            <div>
              <label for="name1"></label>
              <input placeholder="Имя" type="text" id="name1" name="name" required/>
            </div>
            <div>
              <label for="phone1"></label>
              <input placeholder="Телефон" type="tel" id="phone1" name="phone" required/>
            </div>
            <button type="submit">Отправить</button>
            <p class="form__text"></p>
          </form>
        </div>
