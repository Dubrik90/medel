<div class="form__block">
  <h3 class="form__block_title title">Связаться с нами</h3>
  <form class="form main__form">
    <div>
      <label for="name"></label>
      <input placeholder="Имя" type="text" id="name" name="name" required/>
    </div>
    <div>
      <label for="phone"></label>
      <input placeholder="Телефон" type="tel" id="phone" name="phone" required/>
    </div>
    <button type="submit">Отправить</button>
    <p class="main__form__text"></p>
  </form>
</div>
